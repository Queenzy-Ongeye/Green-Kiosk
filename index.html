<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Green Kiosk</title>
</head>

<body>
    <h1 id="title">Welcome to Greens Kiosk</h1>
    <div class="shopList">
        <p>We sell fruits and vegetables</p>
        <div class="list">
            <div class="fruits">
                <h3 id="tags">Fruits</h3>
                <ul id="fruList">
                    <li id="fru">Mangoes</li>
                    <li>Bananas</li>
                    <li>Water Melons</li>
                </ul>
            </div>
            <div class="veggies">
                <h3 id="tag">Vegetables</h3>
                <ul id="vegList">
                    <li>Onions</li>
                    <li>Tomatoes</li>
                    <li>Kales</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
